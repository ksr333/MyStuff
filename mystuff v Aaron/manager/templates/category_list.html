##Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list

<%inherit file="base.htm"/>

<%block name="content">
    <div class="row-md">
        <h1>Product Categories:</h1>
    </div>
    

    <div class="row-md">
        <p align="right">
            <a href="/manager/category_add/" class="btn btn-default">
                <img src="${ STATIC_URL }base_app/images/add.png" HEIGHT="20" WIDTH = "20">
            </a>
        </p>
    </div>

    <table class = "table table-striped table-condensed">
        <thead>
            <tr>
                <th>Category Name</th>
                <!--<th>Category Image</th>-->
            </tr>
        </thead>
        <tbody>

            % for c in category_key:
                <tr>
                    <td> ${ c.category_name }</td>
                    <!--<td> ${ c.category_image } </td>-->
                    <td>
                        <a id = "add_button" href="/manager/category_edit/${ c.id }/">
                            <img src ="${ STATIC_URL }base_app/images/edit.png" HEIGHT="20" WIDTH = "20">
                            </a>
                        <a href="/manager/category_delete/${ c.id }/delete">
                            <img src ="${ STATIC_URL }base_app/images/trash.png" HEIGHT="25" WIDTH = "25">
                        </a> 
                    </td>
                </tr>
            %endfor

        </tbody>
    </table>
</%block>
