<%inherit file="base.htm"/>

<%block name = "content">
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <img src = "${ STATIC_URL }base_app/images/blackcart.png" height = "30px" width = "30px"><h5> Shopping Cart</h5>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block">
                                        <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                     %for c in catalog:
                        <div class="panel-body">

                        <hr>
                    <!--% for loop goes here-->

                            <div class="row">
                                <div class="col-xs-2"><img class="img-responsive" src="${c.product_image}">
                                </div>
                                <div class="col-xs-4">
                                    <h4 class="product-name"><strong>${ c.name }</strong></h4><h4><small>${ c.description }</small></h4>
                                </div>
                                <div class="col-xs-6">
                                    <div class="col-xs-6 text-right">
                                        <h6><strong>${ c.sale_price }<span class="text-muted">x</span></strong></h6>
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" id="quantity" name ="quantity" class = "form-control input-sm" value="${ cart[str(c.id)]}">
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-link btn-xs">
                                            <img src ="${ STATIC_URL }base_app/images/trash.png" HEIGHT="20" WIDTH = "20">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        <hr>
                    %endfor
                    <!--%endfor-->
                        <div class="row">
                            <div class="text-center">
                                <div class="col-xs-9">
                                    <h6 class="text-right">Added items?</h6>
                                </div>
                                <div class="col-xs-3">
                                    <button type="button" class="btn btn-default btn-sm btn-block">Update cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <h4 class="text-right">Total <strong> $50.00</strong></h4>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-success btn-block">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</%block>
